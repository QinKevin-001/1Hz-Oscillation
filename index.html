<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1Hz Oscillation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stacks items vertically */
            height: 100%;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .link-button {
            display: inline-block;
            background-color: #FFA500; /* Changed to orange */
            color: black; /* Changed text color to black */
            padding: 15px 32px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px; /* Space between image and button */
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #E69500; /* Slightly darker orange on hover */
        }
        .schematic-img {
            width: 500px; /* Increased the image size */
            height: auto;
            display: block; /* Ensures proper centering of the image */
            margin: 0 auto; /* Centers the image */
        }
        .item {
            margin-bottom: 40px; /* Adds space between each image-button pair */
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1Hz Oscillation</h1>
        <p>Click on any of the links below to view a simulation:</p>

        <!-- Droop -->
        <div class="item">
            <img src="Droop.jpg" alt="Droop Schematic" class="schematic-img">
            <a href="https://visualization-droop-infinite.streamlit.app/" class="link-button" target="_blank">Droop</a>
        </div>

        <!-- Droop Plant -->
        <div class="item">
            <img src="Droop Plant.jpg" alt="Droop Plant Schematic" class="schematic-img">
            <a href="https://visualization-droopplant-infinite.streamlit.app/" class="link-button" target="_blank">Droop Plant</a>
        </div>

        <!-- Droop Simplified -->
        <div class="item">
            <img src="Droop Simplified.jpg" alt="Droop Simplified Schematic" class="schematic-img">
            <a href="https://visualization-droopsimplified-infinite.streamlit.app/" class="link-button" target="_blank">Droop Simplified</a>
        </div>

        <!-- GFL -->
        <div class="item">
            <img src="GFL.jpg" alt="GFL Schematic" class="schematic-img">
            <a href="https://visualization-gfl-infinite.streamlit.app/" class="link-button" target="_blank">GFL</a>
        </div>

        <!-- GFL Plant -->
        <div class="item">
            <img src="GFL Plant.jpg" alt="GFL Plant Schematic" class="schematic-img">
            <a href="https://visualization-gflplant-infinite.streamlit.app/" class="link-button" target="_blank">GFL Plant</a>
        </div>
    </div>
</body>
</html>
